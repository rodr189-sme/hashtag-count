	<section class='main'>
		<div class="container">
			<div class='row'>
				<div class="col-lg-12 bd-content">
					<h1 class='d-inline'>Campaign name</h1>
					<div class='d-inline'>
						<label class="switch">
							<input type="checkbox">

				<div class="col-lg-12">
					<h2>Loading bar</h2>
					<form>

						<div class="form-check">
							<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
							<label class="form-check-label" for="exampleRadios1">
								None (only number)
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
							<label class="form-check-label" for="exampleRadios2">
								Line
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
							<label class="form-check-label" for="exampleRadios2">
								Circle
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">

							</label>

						<div class="form-group">
							<label for="exampleInputEmail1">Background color</label>
							<input type="text" class="form-control">
							<small id="emailHelp" class="form-text text-muted">Hexadecimal (#ffffff).</small>
							
						</div>

						<div class="form-group">
							<label for="exampleInputEmail1">Font size</label>
							<input type="number" class="form-control">
							
						</div>

						<div class="form-group">

							<small id="emailHelp" class="form-text text-muted">Hexadecimal (#ffffff).</small>
							
						</div>

						<div class="form-group">
							<label for="exampleInputEmail1">Outside circle color</label>
							<input type="text" class="form-control">
							<small id="emailHelp" class="form-text text-muted">Hexadecimal (#ffffff).</small>
							
						</div>

						<div class="form-group">
							<label for="exampleInputEmail1">Bar color</label>
							<input type="text" class="form-control">
							<small id="emailHelp" class="form-text text-muted">Hexadecimal (#ffffff). Multiple colors separated by comma for gradient.</small>
							
						</div>

						<button type="submit" class="btn btn-primary">Save</button>
